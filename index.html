<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điền tên cho ảnh</title>
    <link href="style.css" rel="stylesheet">
</head>
<body onload="startButton()"><!--onload = startButton()-->
    <script type="text/javascript" src="game.js"></script>   
    <div class="mainbox">
    <img id="startButton" src="assets/startButton.png" width="250px" height="250px" style="visibility: visible;"  onclick="restart();"><!--Click start button to start the game-->
    <div class="headbox">
        <div class="back"> 
            <a id="backButton" >
                <div class="arrow-left"></div>
                <span>Quay lại</span>
            </a>
        </div>
    </div>
    <div id="contentncap">
        <div class="caption" id="caption">
			<div id="loa" onclick="playAudio('coBaoNhieu')"></div>
			<div id="cauHoi">Có bao nhiêu quả táo ở trong hộp?</div>
		</div>
        <div class="content">                                          
            <div class="box"> 
				<div id="row1" class="row">
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				</div>
				<div id="row2" class="row">
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					</div>
					<div id="row3" class="row">
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						</div>               
			</div>  
			<div id="wrongCross"></div>
			<div id="alertBox">
				<div id="chucMung">Bạn trả lời đúng rồi</div>
				<div id="next" onclick="next();">Câu tiếp theo</div>
			</div>
			
		</div>
		<div id="answer">
			<div id="cauTraLoi">Số quả táo là:</div>
			<div id="dapAn">
				<input id = "input" type="text" value="" maxlength="2"  autofocus>
			</div>
			<div id="xacNhan" onclick="check_result(numOfApples[lesson])">Xác nhận</div>
		</div>
    </div>
	</div> 
	<audio id="coBaoNhieu">
        <source src="assets/cobaonhieu.mp3" type="audio/ogg">
	</audio>
	<audio id="wrong">
		<source src="assets/wrong.mp3" type="audio/ogg">
	</audio>
	<audio id="right">
		<source src="assets/right.mp3" type="audio/ogg">
	</audio>
	<audio id="backgroundMusic">
		<source src="assets/backgroundmusic.mp3" type="audio/ogg" loop>
	</audio>
   
</body>
</html>
