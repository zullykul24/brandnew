<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điền tên cho ảnh</title>
    <link href="style.css" rel="stylesheet">
</head>
<body onload="restart()"><!--onload = startButton()-->
    <script type="text/javascript" src="game.js"></script>   
    <div class="mainbox">
    <img id="startButton" src="assets/startButton.png" width="250px" height="250px" style="visibility: hidden;"  onclick="restart();"><!--Click start button to start the game-->
    <div class="headbox">
        <div class="back"> <!--Back button-->
            <a id="backButton" >
                <div class="arrow-left"></div>
                <span>Quay lại</span>
            </a>
        </div>
        <div class="rightbar">
            <div class="progress"> <!--balls container-->
                <div class="ball" id="ball_1"></div> 
                <div class="ball" id="ball_2"></div>
                <div class="ball" id="ball_3"></div>
                <div class="ball" id="ball_4"></div>
                <div class="ball" id="ball_5"></div>
            </div>
        </div>
        <div class="next" > <!--Next button-->
            <p id="next_link" onclick="next();" style="cursor: pointer; width: 100px; height: 40px; 
            margin-top: 3px; font-weight: bold; color: blue; visibility: hidden;"></p>
        </div>
    </div>
    <div class="contentncap">
        <div class="caption" id="caption">
			<div id="loa" onclick="playAudio('moveTheApples')"></div>
			<div id="cauHoi">Có bao nhiêu quả táo ở trong hộp?</div>
		</div>
        <div class="content">                                          
            <div class="box"> 
				<div id="row1" class="row">
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				<div class="plot"></div>
				</div>
				<div id="row2" class="row">
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					</div>
					<div id="row3" class="row">
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						<div class="plot"></div>
						</div>               
            </div>  
		</div>
		<div id="answer">
			<div id="cauTraLoi">Số quả táo là:</div>
			<div id="dapAn">
				<input id = "input" type="text" value="" maxlength="2" autofocus>
			</div>
		</div>
    </div>
	</div> 
	<audio id="moveTheApples">
        <source src="assets/moveapple.mp3" type="audio/ogg">
    </audio>
   
</body>
</html>
