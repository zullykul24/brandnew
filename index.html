<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điền tên cho ảnh</title>
	<link href="style.css" rel="stylesheet">
	<link rel="shortcut icon" href="assets/image/favicon.ico"/>
	<script type="text/javascript" src="config.js"></script>
	
	<script type="text/javascript" src="game.js"></script> 
	
	
</head>
<body onload ="startWithButton()">
    <div id="mainbox">
    <img id="startButton" src="assets/image/startButton.png" width="250px" height="250px" style="visibility: visible;"  onclick="restart();">
    <div id="headbox">
        <div id="progress"> 
           
		</div>
		<div id="enableBackgroundMusic" ></div>
		<div id="enableSoundEffects" ></div>
		<div id="numberOfHint">
			<img src="assets/image/bulb.png" id="bulb">
			<div id="numberOfHintLeft" ></div>
		</div>
	</div>
	<img id="celeb" src="assets/image/celeb2.gif">
    <div id="contentncap">
		
        <div class="caption" id="caption">
			<div id="speaker" ></div>
			<div id="questionHowMany"></div>
		</div>
        <div class="content"> 
			<div id="boxAndOptionbox">                                      
            <div id="box"> 
				<div id="row1" class="row">
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
				</div>
				<div id="row2" class="row">
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
				</div>
				<div id="row3" class="row">
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
					<div class="plot"></div>
				</div> 

			</div> 
			
			</div> 
            <div id="wrongCross"></div>
            <div id="vTrue"></div>
			<div id="xCross" ></div>
	
			<div id="alertBox">
				<div id="message"></div>
				<div id="next"></div>
				<div id="hintBox"></div>
				<div id="denyBox">Từ chối</div>
			</div>
			
			
		</div>
		<div id="answer">
			<div id="numberOfFruitIs">Số quả táo là:</div>
			<div id="theAnswerIs">
				<input id = "input" type="text" value="" maxlength="10" placeholder=""  autofocus>
			</div>
			<div id="confirm" onclick="checkResult(numOfFruits[lesson])">Xác nhận</div>
		</div>
        <div id="nameOfPicture"></div>
        <div id="optionBox">
            <div id="refreshIcon" title="Làm mới đáp án" ></div>
            <div id="hintIcon" title="Gợi ý" ></div>
            <div id="nextIcon" title="Bỏ qua" ></div>
        </div>
    </div>
	</div> 
	
	<audio id="wrong">
		<source src="assets/sound/wrong.mp3" type="audio/ogg">
	</audio>
	<audio id="right">
		<source src="assets/sound/right.mp3" type="audio/ogg">
	</audio>
	<audio id="backgroundMusic" preload="auto">
		<source src="assets/sound/backgroundmusic.mp3" type="audio/ogg" loop >
	</audio>
	<audio id="completed">
		<source src="assets/sound/completed.mp3" type="audio/ogg" >
	</audio>
   
</body>
</html>
